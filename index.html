<body>

    <main class="container">

        <table class="table" id="egzaminyTable">
            <thead>
                <th><a href="javascript:SortTable(0)">year</a></th>
                <th><a href="javascript:SortTable(1)">type</a></th>
                <th><a href="javascript:SortTable(1)">title</a></th>
                <th><a href="javascript:SortTable(3, 'T')">lang</a></th>
                <th><a href="javascript:SortTable(3, 'T')">status</a></th>
                <th>download (.zip)</th>
                <th>download (.pdf)</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

    </main>

    <div class="ToolTip"></div>

    <footer>
        <div class="footer-container">
            <div class="footer-box">
            </div>
        </div>

    <script src="src/js/ToolTip.js"></script>
    <script>
        const table = document.getElementById("egzaminyTable");
        const tableBody = document.getElementById("tableBody");
        const htmlReg = /<\/?[a-z][\s\S]*>/i;

        function createElement(tag, params = {}) {
            const element = document.createElement(tag);
            const {
                dataset
            } = params;

            for (const [key, value] of Object.entries(params)) {
                element[key] = value;
            }

            for (const [key, value] of Object.entries(dataset)) {
                element.dataset[key] = dataset[key];
            }

            return element;
        }

        function addRow(rowData) {
            const tr = document.createElement("tr");
            const keys = Object.keys(rowData);

            const {
                year,
                type,
                title,
                lang,
                status,
                download,
                pdf
            } = rowData;

            keys.forEach((key, _) => {
                let content = rowData[key];

                if (key === "status") {
                    content = rowData[key] === 'COMPLTD' ? `<i class="fas fa-check"></i>` :
                        `<i class="fas fa-times"></i>`;
                }

                tr.append(createElement("td", {
                    dataset: {
                        label: key.toUpperCase()
                    },
                    innerHTML: content
                }));
            });

            document.getElementById("tableBody").appendChild(tr);
        }

        async function setupTable() {
            try {
                const data = await fetch("data.json").then(resp => resp.json());

                data.forEach((element, idx) => {
                    addRow(element);
                });

                setToolTip();

                return data;
            } catch (err) {
                console.error(err);
            }
        }

        setupTable();
    </script>
    <script src="src/js/SortTable.js"></script>
